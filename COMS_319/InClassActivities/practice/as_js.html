<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/JavaScript">
        function display(){
            var firstnum = parseInt(window.prompt("Please enter a number: ", "0"));
            var secondnum = parseInt(window.prompt("Please enter another number: ", "0"))
            document.write("Your product is: " + firstnum * secondnum);
        }
        
        
    </script>
    <title>Document</title>
</head>
<body onload = "display()">
    <h1>Welcome to the first JavaScript Code</h1>

    <script type="text/JavaScript">
        document.write("Welcome to the first JavaScript Code")
    </script>

</body>
</html0
