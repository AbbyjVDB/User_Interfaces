<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .button{
            border: 2px solid black;
            padding: 25px;
            margin-top: 20px;
            border-radius: 25px;
            box-shadow: 5px 5px 5px black;
            font-size: 20pt;
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;

        }
        @keyframes example{
            0%{background-color: red;}
            25%{background-color: rgb(0, 255, 30);}
            50%{background-color: rgb(255, 0, 115);}
            75%{background-color: rgb(0, 200, 255);}
            100%{background-color: rgb(102, 113, 120);}
        }

        .buttongradiant{
            background: linear-gradient(45deg, green 20%, blue, white, red);
            height: 200vh;
        }

    </style>
</head>
<body>
    <h1 align="center">Welcome to My Page!!!</h1><br>
    <div class="buttongradiant">
        <span class="button">Home</span>
        <span class="button">About</span>
        <span class="button">Services</span>
        <span class="button">Contact</span>
    </div>
</body>
</html>
